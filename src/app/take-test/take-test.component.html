<div class="flex items-center justify-between">
    <span routerLink = "/" class = "text-xl" >{{ title() }}</span>
</div>
<h1>Take A Test</h1>
@if(numberCorrect + numberIncorrect > 0) {
    <div>
        <h1>Results</h1>
        <div>Percentage: {{ getPercentage() }}%</div>
    </div>
    <div>
        <button 
            (click)="retryIncorrectOnly()"
            class="align-self:flex-end  p-2 rounded-md bg-gray-500/90 hover:bg-gray-500 text-white outline outline-1 outline-black/5">Retry Incorrect Cards</button>
        <button 
            (click)="retryAll()"
            class="align-self:flex-end  p-2 rounded-md bg-gray-500/90 hover:bg-gray-500 text-white outline outline-1 outline-black/5">Retry All</button>
        <button 
            routerLink = "/"
            class="align-self:flex-end  p-2 rounded-md bg-gray-500/90 hover:bg-gray-500 text-white outline outline-1 outline-black/5">Home</button>
    </div>
}
@else {
  @if(!retryIncorrect) { 
    <app-flash-card-list></app-flash-card-list>
  }
  @else {
    <div class="flex flex-col gap-8">
      <div class="grid md:grid-cols-2 gap-8">
        @for (card of incorrectFlashCards; track $index) {
          <app-flash-card [flashCard]="card"></app-flash-card>
        }
      </div>
    </div>
  }
    <button 
        (click)="seeResults()"
        class ="p-2 rounded-md bg-blue-500/90 hover:bg-blue-500 text-white outline outline-1 outline-black/5">See Results</button>
}
