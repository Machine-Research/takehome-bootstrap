<div class="my-8 flex items-center justify-between">
  <div class="text-xl">Flash Cards List</div>
  <div class="flex items-center gap-4">
    <button class="p-2 rounded-md bg-green-500/90 hover:bg-green-500 text-white outline outline-1 outline-black/5">Add Card</button>
    <button class="p-2 rounded-md bg-blue-500/90 hover:bg-blue-500 text-white outline outline-1 outline-black/5">Take Test</button>
  </div>
</div>

@if (flashCards$ | async; as flashCards) {
  <div class="grid grid-cols-2 gap-8">
    @for (card of flashCards; track $index) {
      <app-flash-card [flashCard]="card"></app-flash-card>
    }
  </div>
}
